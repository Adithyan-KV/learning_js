<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Todo list</title>
        <script src='./TodoComponent.js'></script>
    </head>
    <body>
        Stuff outside shadow DOM
        <template class='todo-component'>
            <link rel='stylesheet' href='./TodoComponent.css' />
            <div class='container'>
                <h1>Todo List</h1>
                <div class='inside-container'>
                    <form method='post' autocomplete='off'>
                        <input type='text' name='task' id='task-input' placeholder="Add a task"/>
                        <button type='button' name='add-task'>+</button>
                    </form>
                    <task-component></task-component>
                    <task-component></task-component>
                    <task-component></task-component>
                </div>
            </div>
        </template>
        <template class='task-component'>
            <link rel='stylesheet' href='./TaskComponent.css' />
            <div class='task-container'>
                <div class=checkbox>
                    <input type='checkbox' name='task-completed' /><span></span>
                </div>
                <label for='task' id='task-text'>Random task</label>
                <button type='button' name='close'>&times</button>
                <!-- &#8230; dropdown character. will be integrated later -->
            </div>
        </template>
        <todo-component></todo-component>
    </body>
</html>
