<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Counter</title>
        <script src='./CounterComponent.js'></script>
        <link rel='stylesheet' type='text/css' href="./style.css" />
    </head>
    <body>
            <h1>Counter</h1>
            <h2>Text outside shadow DOM</h2>
            <!-- template for counter component -->
            <template id='counter-component'>
                <link rel='stylesheet' href='./CounterComponent.css' />
                <h2>Counter</h2>
                <div class='container'>
                    <button type='button' name='increment' id='increment'>+</button>
                    <div class=count></div>
                    <button type='button' name='decrement' id='decrement'>-</button>
                    <button type='button' name='reset' id='reset'>&#10227;</button>
                </div>
            </template>
            <div class='counter'>
                <counter-component theme='light'></counter-component>
                <counter-component theme='dark'></counter-component>
                <counter-component theme='dark'></counter-component>
                <counter-component theme='light'></counter-component>
            </div>
    </body>
</html>
