<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title></title>
        <link type="text/css" rel="stylesheet" href="./to_do_list.css" />
        <script src='./to_do_list.js'></script>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <form autocomplete="off" id="task-input">
                    <fieldset>
                        <legend>All Tasks</legend>
                        <div class="input-container">
                            <input id='input-entry' placeholder="Enter task">
                            <button type="submit">+</button>
                        </div>
                    </fieldset>
                </form>
                <div class="list-container">
                    <ul class="list">
                        <li>
                                <input type='checkbox' name='task-completed'/>
                                <label>Item 1</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
